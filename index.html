<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turn Table Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="board">
        <div id="gameBoard">
        </div>
        <!-- Your Webgage Content Goes Here -->
        <div id="playerInfo">
            <div id="first" class="player">
                <h1>Name:
                    <span id="player-one-name"></span>
                </h1>
                <p>Lifepoint:
                    <span id="player-one-lifepoint"></span>
                </p>
                <p>Weapon:
                    <span id="player-one-weapon"></span>
                </p>
                <button disabled type="button" id="playerOneAttack">Attack</button>
                <button disabled type="button" id="playerOneDefend">Defend</button>
            </div>
            <div id="second" class="player">
                <h1>Name:
                    <span id="player-two-name"></span>
                </h1>
                <p>Lifepoint:
                    <span id="player-two-lifepoint"></span>
                </p>
                <p>Weapon:
                    <span id="player-two-weapon"></span>
                </p>
                <button disabled type="button" id="playerTwoAttack">Attack</button>
                <button disabled type="button" id="playerTwoDefend">Defend</button>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="gameLogic.js"></script>
    <script src="player.js"></script>
</body>

</html>
