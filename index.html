<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turn Table Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="board">
        <div id="gameBoard">
        </div>
        <!-- Your Webgage Content Goes Here -->
        <div id="playerInfo">
            <div id="first" class="player">
                <h1>Name:
                    <span class="name"></span>
                </h1>

                    <span class="lifePoint"></span>
                </p>
                <p>Weapon:
                    <span class="weapon"></span>
                </p>
                <p>Status:
                    <span class="status">Now playing</span>
                </p>
            </div>
            <div id="second" class="player">
                <h1>Name:
                    <span class="name"></span>
                </h1>
                <p>Lifepoint:
                    <span class="lifePoint"></span>
                </p>
                <p>Weapon:
                    <span class="weapon"></span>
                </p>
                <p>Status:
                    <span class="status">Now playing</span>
                </p>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="gameLogic.js"></script>

</html>
