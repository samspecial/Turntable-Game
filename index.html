<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turn Table Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="main-interface">
        <div style="color:white;text-align:center;">
            <h2>Virtual Kombat</h2>
        </div>
        <div id="board">
            <div id="gameBoard">
            </div>
            <!-- Your Webgage Content Goes Here -->
            <div id="playerInfo">
                <div id="first" class="player">

                    <strong>
                        <span class="player-one-name"></span>
                    </strong>

                    <img class="player-avatar" src="img/Sonya.jpg" alt="Player-1 Sonya">
                    <p>Lifepoint:
                        <span id="player-one-lifepoint"></span>
                    </p>
                    <p>Weapon:
                        <span id="player-one-weapon"></span>
                    </p>
                    <p>Attack power:
                        <span id="player-one-attack-power"></span>
                    </p>

                </div>
                <div id="second" class="player">
                    <strong>
                        <span class="player-two-name"></span>
                    </strong>
                    <img class="player-avatar" src="img/Liu_Kang_mk11.png" alt="Player-2 Liu Keng">
                    <p>Lifepoint:
                        <span id="player-two-lifepoint"></span>
                    </p>

                    <p>Weapon:
                        <span id="player-two-weapon"></span>
                    </p>
                    <p>Attack power:
                        <span id="player-two-attack-power"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Game Rule -->

    <!-- Modal For Fight -->
    <div id="fight-modal" class="modalDialog">
        <div>
            <a href="index.html" title="close" class="close">X</a>
            <h2 align="center">Supremacy Fight!!!</h2>
            <hr>
            <div class="fight-position">
                <div id="player1-position">
                    <h2 class="player-one-name"></h2>

                    <img class="player-poster" src="img/Sonya.jpg" alt="Sonya" />
                    <div class="life-points">
                        <strong>Life points: </strong>
                        <span id="player1-lifepoint">100</span>
                    </div>
                    <div style="width: 76px; height: 76px;" class="attack-weapon-player1">
                    </div>
                    <div>
                        <strong>Attack power: </strong>
                        <span id="attack-power-player1">10</span>
                    </div>
                    <div>
                        <strong>Defence:</strong>
                        <span id="defence-player1">false</span>
                    </div>
                    <br>
                    <button id="player1-attack" class="button">Attack</button>
                    <button id="player1-defend" class="button">Defend</button>
                </div>

                <!--Player 2 -->
                <div id="player2-position">

                    <h2 class="player-two-name"></h2>
                    <img class="player-poster" src="img/Liu_Kang_mk11.png" alt="Lui-Keng" />
                    <div class="life-points">
                        <strong>Life points:</strong>
                        <span id="player2-lifepoint">100</span>
                    </div>
                    <div style="width: 76px; height: 76px;" class="attack-weapon-player2">
                    </div>
                    <div>
                        <strong>Attack power: </strong>
                        <span id="attack-power-player2">10</span>
                    </div>
                    <div>
                        <strong>Defence:</strong>
                        <span id="defence-player2">false</span>
                    </div>
                    <br>
                    <button id="player2-attack" class="button red">Attack</button>
                    <button id="player2-defend" class="button blue">Defend</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over -->
    <div id="game-over">
        <div class='game-over-box'>
            <a href="index.html" title="Close">X</a>
            <h2>Game Over! Fight Ends</h2>
            <div id="avatar"></div>
            <h4 id="winner">
            </h4>
            <a href="index.html">
                <button class="button" title="Start new game">New game</button>
            </a>
            </p>
        </div>
    </div>

    <!-- Modal for Game End -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="gameLogic.js"></script>
    <script src="player.js"></script>
</body>

</html>
